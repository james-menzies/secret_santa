{% extends 'core/navbar_base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}

    <h1>Gift Edit View</h1>
    <p>Giving gift to: {{ gift.recipient.email }}</p>
    <form action="" method="post">
        {% csrf_token %}



        {% for radio in form.emoji %}
            <img src="{{ radio.choice_label.image.url }}" alt="">
            <p>{{ radio.choice_label.name }}</p>
        {% endfor %}
        <input type="submit" value="Give">

    </form>
{% endblock %}
