{% extends 'core/navbar_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block links %}
    <link rel="stylesheet" href="{% static 'events/css/edit-gift.css' %}">

{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-6">
            <p>Giving gift to: {{ gift.recipient.display_name }}</p>
            {% if gift.recipient.profile_picture %}
                <img src="{{ gift.recipient.profile_picture.url }}" alt="">
            {% else %}
                <img class="img-thumbnail" src="{% static 'users/images/profile_placeholder.png' %}" alt="">
            {% endif %}
        </div>
        {% crispy form %}

    </div>

{% endblock %}
