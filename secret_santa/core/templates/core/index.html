{% extends 'core/base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static '/core/css/index.css' %}">
{% endblock %}


{% block content %}
    <p>Welcome, {{ user.display_name }}. <a href="{% url 'logout' %}">Log out</a></p>
    <h1>Welcome to Secret Santa!</h1>
    <p>Click one of the options below to get started.</p>
    <div class="card-container flex-row d-flex justify-content-around">
        <div class="card border-dark col-md-3">
            <img src="{% static 'core/images/profile.png' %}" alt="">
            <a class="btn btn-dark stretched-link mb-2" href="{% url 'profile' %}">MY PROFILE</a>
        </div>
        <div class="card border-dark col-md-3">
            <img src="{% static 'core/images/calendar.png' %}" alt="">
            <a class="btn btn-dark stretched-link mb-2" href="{% url 'view_all_events' %}">MY EVENTS</a>
        </div>
        <div class="card border-dark col-md-3">
            <img src="{% static 'core/images/add_event.png' %}" alt="">
            <a class="btn btn-dark stretched-link mb-2" href="{% url 'create_event' %}">CREATE NEW EVENT</a>
        </div>
    </div>
{% endblock %}
