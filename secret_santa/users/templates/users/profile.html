{% extends 'core/navbar_base.html' %}
{% load static %}

{% block content %}
    <p>Profile of {{ user.display_name }}</p>
    <p>Email: {{ user.email }}</p>
    {% if user.profile_picture %}
    <div>
        <img src="{{ user.profile_picture.url }}" alt="">
    </div>
    {% endif %}

    <a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
